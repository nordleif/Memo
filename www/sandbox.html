
<div class="navbar">
    <div class="navbar-inner">
        <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
        <div class="center sliding">Sandbox</div>

            <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>

<div class="pages">
    <div data-page="sandbox" class="page" data-ng-controller="memoController as memo">
        <div class="page-content">
            <div>
                <a ng-click="memo.back()" class="button">Back</a>
            </div>
            <br />
            <div>
                <a ng-click="memo.shuffle()" class="button">Shuffle</a>
            </div>
            <br />
            <div>
                <ul>
                    <li ng-repeat="card in memo.cards">
                        {{card.upperText}}
                    </li>
                </ul>
            </div>
            <br />
            <div>
                <div class="list-group">
                    <a class="list-group-item" href="#"><i class="fa fa-home fa-fw"></i>&nbsp; Home</a>
                    <a class="list-group-item" href="#"><i class="fa fa-book fa-fw"></i>&nbsp; Library</a>
                    <a class="list-group-item" href="#"><i class="fa fa-pencil fa-fw"></i>&nbsp; Applications</a>
                    <a class="list-group-item" href="#"><i class="fa fa-cog fa-fw"></i>&nbsp; Settings</a>
                </div>
            </div>
        </div>
    </div>
</div>
